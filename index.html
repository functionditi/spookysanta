<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SPOOKY SANTA!</title>
   
    <link rel="stylesheet" href="css/style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">

       

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">
            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <div id="skeleton">
                <model-viewer src="assets/skeleton/scene.gltf" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/skeleton/scene.gltf">
                </model-viewer>
            </div>
            <div id="muscle" style="display: none;">
            <model-viewer src="assets/muscle/scene.gltf" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/muscle/scene.gltf">
            </model-viewer>
             </div>
        </div>

        

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        <div class="content" id="content-left">
            <h2>SPOOKY SANTA!</h2>
            <br> <br>
            
            <button onclick="showSkeleton()">SKELETON</button>
            <button onclick="showMuscle()">MUSCLE</button>
            <button>ANA</button>
            <button>ADU</button>
            <button>AFIQ</button>
            <button>MATIN</button>
            <button>NORA</button>
            <button>YING JIA</button>
            <button>ROSSANE</button>
            <button>NADIAH</button>
        </div>

        <div class="content" id="content-right">
            
            <p>Boathouse Residences, <br> 29 Upper Serangoon View, <br> Singapore 534046
                <br>
                <br>

              
                5:30 PM onwards
                
                <br>
                <br>
               
               1. Potluck Dinz
               <br>
               2. Practice Round
               <br>
               3. Dirty Santa
               <br>
               4. See How
               <br>
               5. Go home

                </p>
            <br><br>
            
        </div>

    </div>
</body>

</html>

<script>


  

function showSkeleton() {
   
  var x = document.getElementById("skeleton");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function showMuscle() {
    
  var x = document.getElementById("muscle");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
